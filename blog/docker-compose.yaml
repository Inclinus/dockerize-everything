# The Computer Club's Blog en production.
version: '3.8'
services:

# Feedback prof
# Ports in env variables
  # use .dockerignore and copy . . on all dockerfile
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://thomas:admin@db:5432/blog
      # add other environment variables here
    depends_on:
      - db
    # selon healthcheck (pg_isready)

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_USER: ${DATABASE_USER}
    volumes:
      - db_data:/var/lib/postgresql/data


volumes:
  db_data:
    driver: local
